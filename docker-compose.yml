services:
  app:
    build: .
    container_name: projecttracker-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-projecttracker}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "8080:8080"
  db:
    image: postgres:16
    container_name: projecttracker-db
    environment:
      POSTGRES_DB: ${DB_NAME:-projecttracker}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-projecttracker}"]
      interval: 5s
      timeout: 3s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - projecttracker-db-data:/var/lib/postgresql/data

volumes:
  projecttracker-db-data:
