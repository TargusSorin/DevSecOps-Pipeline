name: Build & Test

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Build & test with Maven
        run: chmod +x mvnw && ./mvnw verify --batch-mode --no-transfer-progress
