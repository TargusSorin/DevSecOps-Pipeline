name: Build & Test

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Grant execute permission to Maven wrapper
        run: chmod +x mvnw

      - name: Build
        run: ./mvnw package -DskipTests --batch-mode --no-transfer-progress

      - name: Run JUnit tests
        run: ./mvnw test --batch-mode --no-transfer-progress

      - name: Publish test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-reports
          path: target/surefire-reports/

      - name: Publish summary
        if: always()
        run: |
          echo "## JUnit Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          grep -h "Tests run:" target/surefire-reports/*.txt >> $GITHUB_STEP_SUMMARY || true
